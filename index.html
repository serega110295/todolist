<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Список задач</h1>
        </header>

        <div class="wrapper">
            <input type="text" class="todoText">
            <button class="addTodo">Добавить</button>
        </div>

        <div class="todo"></div>
        
        <div class="customization">
            <h4 class="allTasks">Все задачи</h4>
            <h4 class="doneTask">Выполненые</h4>
            <h4 class="notDoneTasks">В процессе</h4>
            <button class="clearBtn">Очистить все</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
